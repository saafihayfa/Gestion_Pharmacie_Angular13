<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
     <h2><font color="blue" >  Liste des Médicaments  </font> </h2>
  <table class="table table-striped">
  <tr>
       <th>Id</th>
       <th>Nom</th>
       <th>Prix</th>
       <th>Libellé</th>
       <th>Actions</th>

 </tr>
  <tbody *ngFor="let medicament of medicaments ">
  <tr >
       <td>{{medicament.id}}</td>
       <td>{{medicament.nom}}</td>
       <td>{{medicament.prix}}</td>
       <td>{{medicament.libelle }}</td>
       <td><a class="btn btn-danger" (click)="supprimerMedicament(medicament)">Supprimer</a></td>
       <td><a class="btn btn-success" [routerLink]="['/updateProduit',medicament.id]">Modifier</a></td>

  </tr>

  </tbody>


  </table>
  </div>
  </div>
</div>
