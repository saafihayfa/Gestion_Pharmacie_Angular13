<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">

     <h4><font color="blue" > Nouveau Stock </font> </h4>
     <form >
  <table class="table table-striped" >
   <tr>
    <th>Nom </th>

  </tr>
   <tr>
   <th> Entr√©e</th>
    <td><input type="number" [(ngModel)]= "NewStock.entree" name="entree" class="form-control"> </td>
  </tr>
    <tr>

      <td><input type="number" [(ngModel)]= "NewStock.sortie" name="sortie" class="form-control"> </td>

  </div>
  </div>
